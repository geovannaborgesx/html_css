<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro</h1>
     <form action="#" method="post">
        <label for="nome:">Nome:</label><br>
        <input type="text"><br><br>

 <form action="#" method="post">
        <label for="sobrenome:">Sobrenome:</label><br>
        <input type="text"><br><br>

        <label for="email:">E-mail:</label><br>
        <input type="email" name="email"><br><br>

        <label for="telefone:">Telefone:</label><br>
        <input type="tel" name="telefone"><br><br>

         <label for="WhatsApp/Celular:">WhatsApp/Celular:</label><br>
        <input type="tel" name="WhatsApp/Celular"><br><br>

        <label for="data">Data</label>
        <input type="date" name="date"><br><br>

         <label for="cpf:">CPF:</label><br>
        <input type="number" name="CPF"><br><br>

         <label for="rg:">RG:</label><br>
        <input type="number" name="RG"><br><br>

         <label for="endereço:">Endereço:</label><br>
        <input type="text" name="Endereço" placeholder="Rua,avenida..."><br><br>

         <label for="numero:">Numero:</label><br>
        <input type="number" name="Numero"><br><br>

         <label for="complemento:">Complemento:</label><br>
        <input type="text" name="Complemento"><br><br>

         <label for="bairro:">Bairro:</label><br>
        <input type="text" name="bairro"><br><br>

         <label for="cidade:">Cidade:</label><br>
        <input type="text" name="cidade"><br><br>

        <label for="Estado">Estado (UF)</label><br>
         <select name="Estado" id="Estado"><br>
            <option value="">Selecione</option>
            <option value="sp">SP</option>
            <option value="rj">RJ</option>
            <option value="mg">MG</option>
            <option value="sp">PR</option>
            <option value="rj">PB</option>
            <option value="mg">MS</option>
            <option value="sp">CE</option>
            <option value="rj">AM</option>
            <option value="mg">BA</option>
            <option value="sp">AC</option>
            <option value="rj">AL</option>
            <option value="mg">MT</option>
            <option value="sp">GO</option>
            <option value="rj">ES</option>
            <option value="mg">DF</option>
        </select><br><br>

         <label for="cep:">CEP:</label><br>
        <input type="number" name="CEP"><br><br>

        <label for="genero">Genero</label><br>
         <select name="genero" id="Genero"><br>
            <option value="">Selecione</option>
            <option value="mulher">feminino</option>
            <option value="homem">maculino</option>
         </select><br><br>

         <label for="estado civil">Estado Civil</label><br>
         <select name="estado civil" id="Estado Civil">
            <option value="">Selecione</option>
            <option value="casado">Casado(a)</option>
            <option value="solteiro">Solteiro(a)</option>
            <option value="viuvo">Viuvo(a)</option>
            <option value="divorciado">Divorciado(a)</option>
            <option value="união estável">União Estável</option>
         </select><br><br>

         <label for="anexar arquivo">Anexar Arquivo:</label><br>
        <input type="file" name="Anexar Arquivo"><br><br>

         <button id="enviar">Enviar</button>
        <button id="cancelar">Cancelar</button><br><br>

        <h4>Já tem conta? <a href="">Voltar para o login</a></h4>




         
</body>
</html>
