<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para sorteio de gloss </title>
</head>
<body>
    <h2>Inscrição para sorteio de gloss</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        
        <label for="nome_completo">Nome Completo:</label><br>
        <input type="text" id="nome_completo" name="nome_completo" required><br><br>

        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="interesse">Qual é sua preferencia de produtos?</label><br>
        <textarea id="interesse" name="interesse" rows="4" placeholder="Explique aqui..."></textarea><br><br>

        <label for="instagram">Instagram (opcional):</label><br>
        <input type="text" id="instagram" name="instagram" placeholder="@usuario"><br><br>

         <label for="cep:">CEP para receber o produto:</label><br>
        <input type="number" name="CEP"><br><br>

         <label for="numero:">Numero da residencia:</label><br>
        <input type="number" name="Numero"><br><br>

        <label>
            <input type="checkbox" name="aceito" required>
            Li e aceito os termos de participação
        </label><br><br>

        <button type="submit">Enviar Inscrição</button>
        <button type="reset">Limpar</button>


    


    </form>
</body>
</html>
