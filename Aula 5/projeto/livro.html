        <div class="formulario">

            <h2>📚 Cadastrar livro (Biblioteca)</h2>
            <label for="name">Título do livro:</label><br>
            <input type="text" name="título"><br><br>

             <label for="name">Autor:</label><br>
            <input type="text" name="autor"><br><br>

            <label for="ano">Ano da publicação:</label><br>
            <input type="number" name="ano" min="0" max="30"> horas<br><br>

            <label for="name">Editora:</label><br>
            <input type="name" name="editora"><br><br>

            <label for="tel">Gênero:</label><br>
         <select name="">
            <option value="">Selecione o gênero</option>
            <option value="Ficcção">Ficcção</option>
            <option value="Biografia">Biografia</option>
            <option value="História">História</option>
            <option value="Ciência">Ciência</option>
            <option value="Infantil">Infantil</option>
           <option value="Didático">Didático</option>
         </select><br><br>
         
            <label for="numero">Numeros de Páginas:</label><br>
            <input type="number" name="numero" min="0" max="30"> horas<br><br>

         <label for="condição">Condição</label><br>
         <input type="radio" name="novo">Novo<br>
          <input type="radio" name="usado">Usado -bom estado<br>
           <input type="radio" name="usado">Usado -estado regular<br><br>

           
             <label for="localização">Localização na biblioteca:</label><br>
            <input type="text" name="localização"><br><br>

             <label for="atividades">Atividades extras</label><br>
           <input type="checkbox" name="ilustrado" value="ilustrado">Ilustrado <br>
           <input type="checkbox" name="Capa dura" value="Capa dura">Capa dura<br>
           <input type="checkbox" name="Edição especial" value="Edição especial">Edição especial<br><br>

           <a href=""><button>Cadastrar Livro</button></a>
           <input type="reset" value="Limpar os dados">
